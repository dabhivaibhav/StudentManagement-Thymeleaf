<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Student Management System</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
	<link th:href="@{/styles/css/main.css}" rel="stylesheet" />
</head>

<body>

	<script>
		function showAlert() {
			alert("The data has been updated successfully!");
		}
	</script>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/students}">Student Management System</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/students}">Home</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container ">
		<div class="row d-flex align-items-center justify-content-center vh-100">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card bg-dark bg-gradient text-white">
				<h1 class="text-center text-white"> Update Student</h1>

				<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post">

					<div class="mb-4 pb-2">
						<div class="form-outline form-white">
							<label class="form-label">First name</label>
							<input type="text" name="firstName" th:field="*{firstName}" placeholder="Enter first name"
								class="form-control" />

						</div>
					</div>

					<div class="mb-4 pb-2">
						<div class="form-outline form-white">
							<label class="form-label">Last name</label>
							<input type="text" name="lastName" th:field="*{lastName}" placeholder="Enter last name"
								class="form-control" />
						</div>
					</div>

					<div class="mb-4 pb-2">
						<div class="form-outline form-white">
							<label class="form-label">Email address</label>
							<input type="text" name="email" th:field="*{email}" placeholder="Enter email address"
								class="form-control" />
						</div>
					</div>

					<div class="box-footer">
						<button onclick="showAlert()" type="submit" class="btn purplegradbutton mb-3 text-white ">
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>

	</div>

</body>

</html>
